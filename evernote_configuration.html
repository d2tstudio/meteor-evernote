<template name="configureLoginServiceDialogForEvernote">
    <p>
        Follow these steps to configure your Evernote client:
    </p>
    <ol>
        <li>
          Visit <a href="https://dev.evernote.com/doc/" target="_blank">https://dev.evernote.com/doc/</a>
        </li>
        <li>
            Set Callback URL to: <span class="url">{{siteUrl}}_oauth/evernote</span>
        </li>
    </ol>
</template>
